{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Categories</h2>
                <ul>
                    {% for cat in categories %}
                        <li><a href="{% url 'category' cat.id %}">{{ cat.name }}</a> ({{ cat.count }} listings)</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
