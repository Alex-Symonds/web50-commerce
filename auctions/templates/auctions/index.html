{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
        <div id="active-listings" class="container">
        {% for auction in active_auctions %}
            <div class="row">
                <div class="col-3">
                    <img class="homepage-pic" 
                    {% if auction.image_url %}
                        src="{{ auction.image_url }}"
                    {% else %}
                        src="https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg"
                    {% endif %}
                        alt="{{ auction.title }}">
                </div>
                <div class="col-9">
                    <h3>{{ auction.title }}</h3>
                    <div class="top-bid">Price: Â£{{ auction.starting_bid }}</div>
                    <p>{{ auction.description }}</p>
                    <div class="creation_time">{{ auction.created_on }}</div>
                </div>
            </div>
        {% endfor %}
        </div>
{% endblock %}
